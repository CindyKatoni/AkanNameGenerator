    <div class="header">
        <!-- <img src="images/avataaars (1).png" alt=""> -->
        <h1 class="text-center">Welcome To Akan Name Generator</h1>

    </div>

    <div class="akanform">
        <form class="row g-3" id="akanform" onsubmit="akanGenerator()">
            <div class="col-md-12">
                <label for="year" class="form-label"><strong>Year</strong></label>
                <input type="number" class="form-control" id="year">
            </div>
            <div class="col-md-12">
                <label for="month" class="form-label"><strong>Month</strong></label>
                <input type="number" class="form-control" id="month">
            </div>
            <div class="col-md-12">
                <label for="day" class="form-label"><strong>Day</strong></label>
                <input type="number" class="form-control" id="day">
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="male-input">
                <label class="form-check-label" for="male-input">
                 <strong>Male</strong> 
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="female-input">
                <label class="form-check-label" for="female-input">
                 <strong>Female</strong> 
                </label>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="get-name">Submit</button>
            </div>
        </form>
    </div>
