<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Akan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="akanform">
        <h1>Akan Form</h1>
        <div class="main">
            <figure>
                <blockquote class="blockquote">
                    <p>Welcome to Akan Name Generator!!!This web application will help you find your Akan name. The Akan people frequently name their children after the day of the week they were born. Fill out the form below and press submit to find out
                        your Akan name..
                    </p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Someone famous in <cite title="Source Title">Wakanda Forever</cite>
                </figcaption>
            </figure>
            <!--form-->
            <form class="akanform" onsubmit="akanGenerator()">
                <div class="row align-items-start" id="name">
                    <div class="col">
                        <label for="century" class="col-sm-2 col-form-label">Century</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Enter Century" id="century" required min="0" max="20">
                        </div>
                    </div>
                    <!--Year-->
                    <div class="col">
                        <label for="year" class="col-sm-2 col-form-label">Year</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Enter Year" id="year" required min="0" max="100">
                        </div>
                    </div>
                    <!--Month-->
                    <div class="col">
                        <label for="month" class="col-sm-2 col-form-label">Month</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Enter Month" id="month" required min="0" max="12">
                        </div>
                    </div>
                    <!--Day-->
                    <div class="col">
                        <label for="day" class="col-sm-2 col-form-label">Day</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Enter Day" id="day" required min="0" max="31">
                        </div>
                    </div>

                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="male-input" value="male" required>
                    <label class="form-check-label" for="inlineCheckbox1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="female-input" value="female" required>
                    <label class="form-check-label" for="inlineCheckbox2">Female</label>
                </div>

                <br>
                <button id="get-name" type="submit" class="btn btn-primary" name="" value="Generate name">Submit</button>
            </form>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
