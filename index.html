<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Akan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="container-fluid">
    <div class="header">
        <h1 class="text-center">Welcome To Akan Name Generator</h1>
    </div>
    <div class="akanform">
        <div class="container">
            <figure>
                <blockquote class="blockquote">
                    <p>Welcome to Akan Name Generator!!!This web application will help you find your Akan name. The Akan people frequently name their children after the day of the week they were born. Fill out the form below and press submit to find out
                        your Akan name..
                    </p>
                    <h4><strong>Akan Name will be displayed here</strong></h4>
                    <p id="result"></p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Someone famous in <cite title="Source Title">Wakanda Forever</cite>
                </figcaption>
            </figure>
            <!--form-->
            <form class="akanform" id="akanform" onsubmit="akanGenerator()">
                <div class="row align-items-start" id="name">

                    <!--Year-->
                    <div class="col">
                        <label for="year" class="col-sm-2 col-form-label">Year</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Enter Year" id="year" min="0">
                        </div>
                    </div>
                    <!--Month-->
                    <div class="col">
                        <label for="month" class="col-sm-2 col-form-label">Month</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Enter Month" id="month">
                        </div>
                    </div>
                    <!--Day-->
                    <div class="col">
                        <label for="day" class="col-sm-2 col-form-label">Day</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Enter Day" id="day">
                        </div>
                    </div>

                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="male-input">
                    <label class="form-check-label" for="male-input">
                      male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="female-input">
                    <label class="form-check-label" for="female-input">
                      female
                    </label>
                </div>

                <br>
                <input id="get-name" type="submit" name="" value="Generate name">
                <br><br/>
                <input type="submit" name="" id="clear" value="clear input" onclick="clear_form()">
            </form>

        </div>



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
